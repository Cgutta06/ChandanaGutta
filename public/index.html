<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chandana Gutta | Redirecting...</title>
  <script type="text/javascript">
    // Handle GitHub Pages redirect
    (function() {
      // If we're on GitHub Pages and accessing the root, redirect to the correct path
      if (window.location.hostname.includes('github.io')) {
        var pathname = window.location.pathname;
        // Check if we're at the repository root but not already at the correct path
        if (pathname === '/' || (pathname === '/ChandanaGutta' && !pathname.endsWith('/'))) {
          window.location.href = '/ChandanaGutta/';
        }
      }
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL='/ChandanaGutta/'">
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/ChandanaGutta/">link to the homepage</a>.</p>
</body>
</html>
