<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chandana Gutta | Redirecting...</title>
  <script type="text/javascript">
    // Handle GitHub Pages redirect for index.html itself
    (function() {
      // Only redirect if we're on GitHub Pages
      if (window.location.hostname.includes('github.io')) {
        var pathname = window.location.pathname;
        // Check if we're at the index.html page specifically and redirect to the trailing slash version
        if (pathname.endsWith('/index.html')) {
          window.location.replace(pathname.substring(0, pathname.length - 10) + '/');
          return;
        }
        // Handle root paths
        if (pathname === '/' || pathname === '/ChandanaGutta' || pathname === '/ChandanaGutta/index.html') {
          window.location.replace('/ChandanaGutta/');
        }
      }
    })();
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/ChandanaGutta/">link to the homepage</a>.</p>
</body>
</html>
