<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chandana Gutta | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Portfolio of Chandana Gutta - Facilities Project Manager, Building Envelope Commissioner, and Architect">
  <link rel="icon" href="/ChandanaGutta/favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    
    #loader.fade-out {
      opacity: 0;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 10px;
    }
    
    .loading-text {
      color: #666;
      font-size: 14px;
    }
    
    .fallback-link {
      margin-top: 20px;
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <div class="logo">Chandana Gutta</div>
    <div class="loading-text">Loading portfolio...</div>
    <a class="fallback-link" href="/ChandanaGutta/index.html">Click here if not redirected</a>
  </div>
  
  <script>
    // The app will be available at /ChandanaGutta/index.html in GitHub Pages
    window.onload = function() {
      // Handle resume PDF requests
      if (window.location.pathname.includes('ChandanaGutta_Resume.pdf')) {
        console.log('Resume PDF requested, redirecting...');
        window.location.href = 'https://cgutta06.github.io/ChandanaGutta_Resume.pdf';
        return;
      }
      
      // Short delay to ensure everything is ready
      setTimeout(function() {
        // Redirect to the actual app entry point
        window.location.href = '/ChandanaGutta/index.html';
        
        // If for some reason the redirect doesn't work, fade out the loader
        // so users can click the manual link
        setTimeout(function() {
          document.getElementById('loader').classList.add('fade-out');
        }, 2000);
      }, 1000);
    };
  </script>
  <script src="resumeRedirect.js"></script>
</body>
</html>
