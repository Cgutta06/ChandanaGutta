<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found - Chandana Gutta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    
    a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .btn {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #2563eb;
      text-decoration: none;
    }
  </style>
  <script>
    // Handle PDF requests specifically
    window.onload = function() {
      var path = window.location.pathname;
      
      if (path.includes('ChandanaGutta_Resume.pdf')) {
        console.log('404 handler - Resume PDF requested, redirecting...');
        window.location.href = 'https://cgutta06.github.io/ChandanaGutta/ChandanaGutta_Resume.pdf';
        return;
      }
      
      // For other 404s, redirect to the main page
      if (path !== '/ChandanaGutta/' && path !== '/ChandanaGutta/index.html') {
        console.log('404 handler - Redirecting to main page...');
        setTimeout(function() {
          document.getElementById('countdown').innerText = 'Redirecting...';
          window.location.href = '/ChandanaGutta/';
        }, 5000);
        
        // Countdown
        var count = 5;
        var countdown = setInterval(function() {
          count--;
          document.getElementById('countdown').innerText = 'Redirecting in ' + count + ' seconds...';
          if (count <= 0) clearInterval(countdown);
        }, 1000);
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Sorry, the page you are looking for might have been removed or is temporarily unavailable.</p>
    <p id="countdown">Redirecting in 5 seconds...</p>
    <a href="/ChandanaGutta/" class="btn">Go to Homepage</a>
    
    <p style="margin-top: 2rem;">
      Looking for my resume? <a href="https://cgutta06.github.io/ChandanaGutta/ChandanaGutta_Resume.pdf">Download it here</a>
    </p>
  </div>
</body>
</html>
