name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
      
      - name: Prepare for deployment
        run: |
          # Create .nojekyll file (important!)
          touch out/.nojekyll
          
          # Create a copy of index.html as 404.html if it doesn't exist
          if [ ! -f out/404.html ]; then
            cp out/index.html out/404.html
          fi
          
          # Copy any public files that may have been missed in build
          cp -r public/* out/ || true
          
          # Debug output
          echo "Contents of output directory:"
          ls -la out/
          
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
